<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
        <img src="https://picsum.photos/id/13/300/200" alt="Pic1">
        </span>
        <span style="--i: 2">
        <img src="https://picsum.photos/id/31/300/200" alt="Pic2">
        </span>
        <span style="--i: 3">
        <img src="https://picsum.photos/id/43/300/200" alt="Pic3">
        </span>
        <span style="--i: 4">
        <img src="https://picsum.photos/id/59/300/200" alt="Pic4">
        </span>
        <span style="--i: 5">
        <img src="https://picsum.photos/id/89/300/200" alt="Pic5">
        </span>
        <span style="--i: 6">
        <img src="https://picsum.photos/id/99/300/200" alt="Pic6">
        </span>
        <span style="--i: 7">
        <img src="https://picsum.photos/id/113/300/200" alt="Pic7">
        </span>
        <span style="--i: 8">
        <img src="https://picsum.photos/id/127/300/200" alt="Pic8">
        </span>

    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
